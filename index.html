<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizzcord</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="banner" alt="MUMC Banner with logo">
      <img src="RIZZcord.png" id="logo" />
    </header>

    <nav id="navbar">
      <a href="index.html">Chat</a>
      <a href="rooms.html">Rooms</a>
      <a id="settingsBtn" class="settings-btn">Settings</a>
      <a href="trips.html">About</a>
    </nav>

    <div id="messageDisplay" class="message-display"></div>
    <div class="input-area">
      <input
        type="text"
        id="messageInput"
        class="message-input"
        placeholder="Type your message here..."
      />
    </div>
    <div id="settingsPopup" class="settings-popup">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter Username" />
      <label for="nameColor">Name Color:</label>
      <input type="color" id="nameColor" value="#FFFFFF" />
      <button id="saveSettings">Save</button>
      <button id="closeSettings">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
